    <button id="btnAddUser">Agregar Usuario</button>
    
    <div id="usersModalAdd" class="modal">
        <div class="modal-content">
          <span id="closemodalAddUsers" class="close">&times;</span>
                            
           <form id="addUserForm">
                        <label for="nombre">Nombre :</label>
                        <input type="text" id="nombreUserAdd" name="name" required><br><br>                          
                        <label for="last_name">Apellido :</label>
                        <input type="text" id="apellidoUserAdd" name="last_name" required><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="mailUseraAdd" name="email" required><br><br> 
                        <label for="user_name"> Usuario:</label>
                        <input type="text" id="userNameUserAdd" name="user_name" required><br><br> 
                        <label for="password">Password:</label>
                        <input type="password" id="passwordUserAdd" name="password"><br><br>   
                        <label for="role">Rol:</label>
                        <input type="text" id="rolUserAdd" name="role" required><br><br>       
                        <button type="submit" >Guardar Usuario</button>                                                  
            </form>                
        </div>
      </div>
      <div id="tableUsers">
        <table id="tablaUsuarios">
            <thead>
                <tr>
                   
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
